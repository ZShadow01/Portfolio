<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My portfolio</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">

        <!-- Scripts / Style -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div id="navigationBar">
            <div class="nav-container">
                <div class="side-flex nav-sidebar-container">
                    <div id="navHamburger">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    
                    <ul class="nav-sidebar">
                        <li class="about-item">About</li>
                        <li class="projects-item">Projects</li>
                    </ul>
                </div>

                <h1 class="page-title">Shad</h1>
                <div class="side-flex"></div>
            </div>
        </div>

        <!-- MAIN -->
        <div id="main">
            <div class="page activated" id="header">
                <div class="introduction">
                    <div class="intro-text">
                        <p id="headerCaption" class="mono typewriter">Hello, I'm ZZZZ</p>
                    </div>

                    <div class="appearance-toggle-container">
                        <!-- Dark mode -->
                        <svg class="appearance-toggle" id="roundMoon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                            <path id="moon" d="M100 30 A52.178 50 0 1 0 100 70 A37 37 0 1 1 100 30Z" fill="#CEEFFF"/>
                        </svg>
    
                        <!-- Light mode -->
                        <svg class="appearance-toggle" id="shiningSun" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 100 100">
                            <circle id="sun" cx="50" cy="50" r="25" fill="#E9C260" />
                            <polygon points="0,50 10,40 10,60" fill="#E9C260" />
                            <polygon points="100,50 90,40 90,60" fill="#E9C260" />
                            <polygon points="50,0 40,10 60,10" fill="#E9C260" />
                            <polygon points="50,100 40,90 60,90" fill="#E9C260" />
                            
                            <polygon points="15,15 15,30 30,15" fill="#E9C260" />
                            <polygon points="85,15 85,30 70,15" fill="#E9C260" />
                            <polygon points="15,85 15,70 30,85" fill="#E9C260" />
                            <polygon points="85,85 85,70 70,85" fill="#E9C260" />
                        </svg>
                    </div>

                    <div class="shortcut-btns">
                        <div class="shortcut-btn about-shortcut">About</div>
                        <div class="shortcut-btn projects-shortcut">Projects</div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- ABOUT -->
            <div class="page" id="about">
                <div class="about-container">
                    <p id="aboutCaption" class="mono typewriter">About Me</p>
                </div>
            </div>

            <hr>

            <!-- PROJECTS -->
            <div class="page" id="projects">
                <div class="projects-container">
                    <p id="projectsCaption" class="mono typewriter">Projects</p>
                </div>
            </div>
        </div>
    </body>
</html>
